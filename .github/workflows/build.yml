name: build

on:
  repository_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: archlinux
      options: --privileged
      volumes:
        - /sys/fs/cgroup:/sys/fs/cgroup

    steps:
      - name: Get time
        id: time
        run: echo "::set-output name=time::$(date +%F-%T)"

      - name: Set up cache
        uses: actions/cache@master
        with:
          path: /var/cache/pacman/pkg
          key: pacman-cache-x86_64-${{ steps.time.outputs.time }}
          restore-keys: pacman-cache-x86_64-

      - uses: actions/checkout@master
        with:
          repository: petronny/action-tools
          path: action-tools

      - uses: actions/checkout@master
        with:
          repository: archlinuxcn/lilac
          path: lilac

      - run: |
        pwd
        ls -al
        ls -al lilac

      - name: Initialize
        id: initialization
        run: ${GITHUB_WORKSPACE}/action-tools/initialize.sh

      - uses: actions/checkout@master

      - name: Build the package with lilac
        env:
          pkgbase: ${{ steps.initialization.outputs.pkgbase}}
        run: |
          cd ${pkgbase}
          PYTHONPATH=~/lilac:~/lilac/vendor ./lilac.py

      - name: Upload package
        uses: actions/upload-artifact@v2
        with:
          name: packages
          path: '~/packages'

      - name: Upload logs
        uses: actions/upload-artifact@v2
        with:
          name: build.log
          path: '~/build.log'
